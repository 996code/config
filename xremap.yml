modmap:
  - name: Global
    remap:
      CapsLock: 
        held: Ctrl_L
        alone: Esc
keymap:
  - name: VIM
    remap:
      C-j: down
      C-k: up
      C-h: left
      C-l: right
  - name: Macos
    remap:
      M-w: C-w
      M-c: C-c
      M-v: C-v
      M-x: C-x
      M-f: C-f
      M-a: C-a
